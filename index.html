<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keylogger AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen font-sans">
    <div class="max-w-3xl mx-auto py-10 px-6">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">🧠 Keylogger AI Dashboard</h1>

            <div class="grid grid-cols-2 gap-4 text-center mb-8">
                <div class="bg-blue-100 p-4 rounded-xl">
                    <p class="text-sm text-gray-600">⌨️ Total Keystrokes</p>
                    <p class="text-2xl font-semibold text-blue-900">{{ report.total_keystrokes }}</p>
                </div>
                <div class="bg-green-100 p-4 rounded-xl">
                    <p class="text-sm text-gray-600">🧮 Total Words</p>
                    <p class="text-2xl font-semibold text-green-900">{{ report.total_words }}</p>
                </div>
            </div>

            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">📝 Typed Text</h2>
                <p class="bg-gray-100 p-4 rounded-xl whitespace-pre-wrap text-gray-800">
                    {{ report.raw_text }}
                </p>
            </div>

            <div class="text-center">
                <a href="/download-log" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-full shadow hover:bg-blue-700 transition">📄 Download Full Log</a>
            </div>
        </div>
    </div>
</body>
</html>
